services:
  db:
    image: postgres:15
    container_name: faktura-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: faktura_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: faktura-redis
    ports:
      - "6379:6379"
volumes:
  postgres_data: